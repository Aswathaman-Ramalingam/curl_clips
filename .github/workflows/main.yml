name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers only on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Or your required version

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build  # Adjust as needed

      - name: List built files
        run: ls -lah dist/  # Change dist/ to your build output directory

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**  # Adjust to your build output directory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
