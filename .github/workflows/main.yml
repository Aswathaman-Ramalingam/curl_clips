name: "Tauri release"

on: push

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: Install JS deps and build frontend
        run: |
          npm ci
          npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0  # Use the latest action from the Tauri team
        with:
          args: --target all

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tauri-artifacts-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: tauri-artifacts-ubuntu-latest
          path: artifacts/linux
      - uses: actions/download-artifact@v3
        with:
          name: tauri-artifacts-windows-latest
          path: artifacts/windows
      - uses: actions/download-artifact@v3
        with:
          name: tauri-artifacts-macos-latest
          path: artifacts/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux/**/* 
            artifacts/windows/**/* 
            artifacts/macos/**/*
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
