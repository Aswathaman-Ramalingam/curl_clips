name: "Test and Build"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          bun install

      - name: Check TypeScript
        run: bun run check

      - name: Build frontend
        run: bun run build

      - name: Test Rust
        run: |
          cd src-tauri
          cargo test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: Install JS deps and build frontend
        run: |
          bun install
          bun run build

      - name: Install Tauri CLI
        run: bunx @tauri-apps/cli@latest

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5.20
        with:
          args: --config src-tauri/tauri.conf.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-artifacts-ubuntu-latest
          path: src-tauri/target/release/bundle/ 